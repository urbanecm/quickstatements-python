<!DOCTYPE html>
<html lang="cs-cz">
	<head>
		<title>Rewrite of QuickStatements</title>
		<meta charset="utf-8">
                <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <!-- font awesome -->
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
                <!-- Latest compiled and minified CSS -->
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
                <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
                <!-- Latest compiled and minified JavaScript -->
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</head>
	<body>
                <!-- navbar -->
                <nav class="navbar navbar-inverse bg-faded" style="background-color:#337ab7;border-color: 2e6da4">
                        <div class="container-fluid">
                                <div class="row" style="padding-left: 15px">
                                        <div class="col">
                                                <a class="navbar-brand" href="#" style="color: #fff">
                                                	QuickStatements rewrite
                                                </a>
                                        </div>
                                        <div class="col" style="float: right">
                                                {% if username %}
                                                <a class="navbar-brand" href="#" style="color: #fff">{{ username }}</a>
                                                <a class="navbar-brand" href="{{ url_for('logout') }}" style="color: #fff">logout</a>
                                                {% else %}
                                                <a class="navbar-brand" href="{{ url_for('login') }}" style="color: #fff">login</a>
                                                {% endif %}
                                        </div>
                                </div>
                        </div>
                </nav>
                <div class="container">
                	<div class="row">
		                <div class="col">
					<form method="POST">
						<textarea name="cmds" rows=10 style="width:100%" /></textarea><br />
						<input type="submit" value="Odeslat" />
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
